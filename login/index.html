<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In To LEAP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <div class="logo">
                    <img src="leap.png" alt="" height="200px" width="300px">
                </div>
                <h2 class="title">Sign In</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">

                </div>
            <a href="../homepage/new.html"><input type="submit" value="Login" class="btn"></a>
            <p class="social-text"> Or Sign in with social platform </p>
            <div class="social-media">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="" class="social-icon">
                   <i class="fab fa-google"></i>
                </a>
               <a href="" class="social-icon">
                 <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            <p class="account-text">Don't have an account? <a href="#" id="sign-up-btn2">Sign up</a></p>
            </form>

            <!--SIGN UP-->
            <form action="" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="password" placeholder="Email">
            </div>

          <input type="submit" value="Login" class="btn">

        <p class="social-text"> Or Sign Up with social platform </p>
        <div class="social-media">
            <a href="#" class="social-icon">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="" class="social-icon">
               <i class="fab fa-google"></i>
            </a>
           <a href="" class="social-icon">
             <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <p class="account-text">Already have an account? <a href="#" id="sign-in-btn2">Sign in</a></p>

    </form>

        </div>
        <div class="panels-container ">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Already a member of LEAP?</h3>
                    <button class="button" id="sign-in-btn">Sign In</button>
                </div>
                <img src="signin.svg" alt="" class="img">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Not a member of LEAP yet?</h3>
                    <button class="button" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="signup.svg" alt="" class="img">

            </div>
         </div>
         <script src="index.js"></script>
</body>
</html>
